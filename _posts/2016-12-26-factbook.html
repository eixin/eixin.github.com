  <style>
    .names {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }

    .map {
      fill: #fff;
    }

    .details {
      color: white;
    }

    .country {
      stroke: #fff;
      stroke-width: .25px;
      stroke-linejoin: round;
    }

    .country-selected {
      stroke: #fff;
      stroke-width: .8px;
      stroke-linejoin: round;
    }
	
  	.legend .cell-color {
  		stroke: black;
  		stroke-width: .1px;
  	}

  	.legend .cell-text {
  		color: black;
    	font: 8pt 'PT Sans',sans-serif;
  	}
	
  	div.tooltip {
  	  position: absolute;
  	  text-align: left;
  	  width: auto;
  	  height: 2.7em;
  	  padding: 4px;
  	  font: 10pt 'PT Sans',sans-serif;
  	  background: white;	  
  	  border: 1px solid gray;
  	  border-radius: 2px;
  	  pointer-events: none;
  	}

    }
