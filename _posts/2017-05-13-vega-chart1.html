<div id="vis1" style="width:auto; height:400px;" ></div>

<script type="text/javascript">
  var options = {
  "mode": "vega-lite",
  "renderer" : "svg",
  "actions" : {export: false, source: false, editor: false},
  "config"  : {}
  }

  vega.embed("#vis1", "/resources/vega/chart1.json", options, function(error, result) {
    // Callback receiving the View instance and parsed Vega spec
    // result.view is the View, which resides under the '#vis' element
    var oldRender = result.view.render;
    result.view.render = function() {
      oldRender.apply(result.view, arguments);
      d3.select("svg")
        .attr("preserveAspectRatio", "xMidYMid meet")
        .attr("width", screen.width)
        .attr("height", screen.height);
    }
  });
