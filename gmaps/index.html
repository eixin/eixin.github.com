<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Google Maps</title>
    <style>
    html,body {
	    margin:0;
	    padding:0;
	    height:100%; /* needed for container min-height */
    }    
    div#map_canvas
    {
    	width:100%;
    	height:100%;
    }
    </style>

    <script type="text/javascript" 
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDJCWQVVS8bGhM_matkOYa9GfXKz6XAoZc&sensor=true"></script>

    <script type="text/javascript">

        function initialize() {
         var myOptions = {
          center: new google.maps.LatLng(50.064192, 19.951172),
          zoom: 4,
          scaleControl: true,
          scaleControlOptions: {style: google.maps.ScaleControlStyle.DEFAULT},
          mapTypeId: google.maps.MapTypeId.ROADMAP
         };
         var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);

		 var infoWindow = new google.maps.InfoWindow();
		
		 google.maps.event.addListener(map, 'click', function(e) {
                    
           var myHtml = "Latitude: " + e.latLng.lat().toFixed(6) + " (" + toDegMin(e.latLng.lat()) + 
			")<br>Longitude: " + e.latLng.lng().toFixed(6) + " (" + toDegMin(e.latLng.lng()) + ")<br>Zoom level: " + map.getZoom();
		   infoWindow.setContent(myHtml);
		   infoWindow.setPosition(e.latLng);
		   infoWindow.open(map);	
          });
        }    
	function toDegMin(v)
	{
	 var frac = Math.abs(v % 1);
	 return (v | 0).toString() + "°" + (frac * 60).toFixed(3) + "'";
	}
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width: 100%; height:100%;" />
</body>
</html>
